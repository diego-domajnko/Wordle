<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wordle</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/reseter.css/2.0.0/reseter.css" integrity="sha512-jBdqX97f10pO/bFp1piCJf43vrVhnQmx4TOCTdt+fvEJDonDQQVoPRcSQqBvcjYYnGHe3KdTmdUNijy36WXP5g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./assets/styles/style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
  <header class="cabecalho">
    <a href="index.html" class="cabecalho__link">
      <img src="./assets/img/logo.svg" alt="Wordle" class="cabecalho__link__logo">
    </a>
    <div class="msg"><span></span></div>
  </header>

  <main class="principal">
    <section class="principal__wordle">
      <div class="linha__wordle linha__wordle-1">
        <div class="retangulo letra1"></div>
        <div class="retangulo letra2"></div>
        <div class="retangulo letra3"></div>
        <div class="retangulo letra4"></div>
        <div class="retangulo letra5"></div>
      </div>
      <div class="linha__wordle linha__wordle-2">
        <div class="retangulo letra1"></div>
        <div class="retangulo letra2"></div>
        <div class="retangulo letra3"></div>
        <div class="retangulo letra4"></div>
        <div class="retangulo letra5"></div>
      </div>
      <div class="linha__wordle linha__wordle-3">
        <div class="retangulo letra1"></div>
        <div class="retangulo letra2"></div>
        <div class="retangulo letra3"></div>
        <div class="retangulo letra4"></div>
        <div class="retangulo letra5"></div>
      </div>
      <div class="linha__wordle linha__wordle-4">
        <div class="retangulo letra1"></div>
        <div class="retangulo letra2"></div>
        <div class="retangulo letra3"></div>
        <div class="retangulo letra4"></div>
        <div class="retangulo letra5"></div>
      </div>
      <div class="linha__wordle linha__wordle-5">
        <div class="retangulo letra1"></div>
        <div class="retangulo letra2"></div>
        <div class="retangulo letra3"></div>
        <div class="retangulo letra4"></div>
        <div class="retangulo letra5"></div>
      </div>
      <div class="linha__wordle linha__wordle-6">
        <div class="retangulo letra1"></div>
        <div class="retangulo letra2"></div>
        <div class="retangulo letra3"></div>
        <div class="retangulo letra4"></div>
        <div class="retangulo letra5"></div>
      </div>
    </section>

    <section class="principal__teclado">
      <div class="linha__teclado linha__teclado-1">
        <button class="letra letraQ">Q</button>
        <button class="letra letraW">W</button>
        <button class="letra letraE">E</button>
        <button class="letra letraR">R</button>
        <button class="letra letraT">T</button>
        <button class="letra letraY">Y</button>
        <button class="letra letraU">U</button>
        <button class="letra letraI">I</button>
        <button class="letra letraO">O</button>
        <button class="letra letraP">P</button>
      </div>
      <div class="linha__teclado linha__teclado-2">
        <button class="letra letraA">A</button>
        <button class="letra letraS">S</button>
        <button class="letra letraD">D</button>
        <button class="letra letraF">F</button>
        <button class="letra letraG">G</button>
        <button class="letra letraH">H</button>
        <button class="letra letraJ">J</button>
        <button class="letra letraK">K</button>
        <button class="letra letraL">L</button>
      </div>
      <div class="linha__teclado linha__teclado-3">
        <button class="letra letraEnter">Enter</button>
        <button class="letra letraZ">Z</button>
        <button class="letra letraX">X</button>
        <button class="letra letraC">C</button>
        <button class="letra letraV">V</button>
        <button class="letra letraB">B</button>
        <button class="letra letraN">N</button>
        <button class="letra letraM">M</button>
        <button class="letra letraBackspace letraDelete"><span class="material-symbols-outlined">backspace</span></button>
      </div>
    </section>
  </main>

  <script src="./assets/js/main.js"></script>
</body>
</html>
